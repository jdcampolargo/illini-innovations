<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamRjYW1wb2xhcmdvIiwiYSI6ImNreHMzZXh4cTRyOGcydW80aWcyc2ZrMXMifQ.SqgAQ26kdjR4jA4EcGnWCQ';
    const UIUC = [-88.228333, 40.110558];
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12',

    // create the popup

    );



function createMarker(imageUrl, lng, lat, popupText) {
    const popup = new mapboxgl.Popup({ offset: 25 }).setText(popupText);

    const el = document.createElement('div');
    el.style.backgroundImage = `url(${imageUrl})`;
    el.style.backgroundSize = 'cover';
    el.style.width = '60px';
    el.style.height = '60px';
    el.style.borderRadius = '50%';
    el.style.cursor = 'pointer';

    new mapboxgl.Marker(el)
        .setLngLat([lng, lat])
        .setPopup(popup)
        .addTo(map);
}


createMarker('https://upload.wikimedia.org/wikipedia/commons/0/02/PLATO_chem_exp.jpg', -88.22625946048532, 40.2, 'Construction on the Washington Monument began in 1848.');

createMarker('https://it.uic.edu/wp-content/uploads/sites/360/2021/01/PLATO-news-copy.jpg', -88.22625946048532, 40.12, 'Construction on the Washington Monument began in 1848.');








 map.on('style.load', () => {

    const layers = map.getStyle().layers;
  const labelLayerId = layers.find(
    (layer) => layer.type === 'symbol' && layer.layout['text-field']
  ).id;

  // 3D Feature
    map.addLayer(
        {
            'id': 'add-3d-buildings',
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['==', 'extrude', 'true'],
            'type': 'fill-extrusion',
            'minzoom': 15,
            'paint': {
                'fill-extrusion-color': '#aaa',

                // Use an 'interpolate' expression to
                // add a smooth transition effect to
                // the buildings as the user zooms in.
                'fill-extrusion-height': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    15,
                    0,
                    15.05,
                    ['get', 'height']
                ],
                'fill-extrusion-base': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    15,
                    0,
                    15.05,
                    ['get', 'min_height']
                ],
                'fill-extrusion-opacity': 0.6
            }
        },
        labelLayerId
    );

});




</script>
